<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>

    <canvas id="myCanava" width="300" height="200" style="border: 1px solid #000000;">


    </canvas>

    <script>
        var c=document.getElementById("myCanava");
        var ctx=c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(300,200)
        ctx.stroke();

    </script>
    
</body>
</html>
